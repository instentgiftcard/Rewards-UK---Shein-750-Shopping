        body {

        .header {

                transform: translateY(0);
            }
            50% {

            }
        }
        /* Background and Form Styling */
        .main-container {
            background-image: url('your-image.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;

            color: white;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        input[type="text"], input[type="email"] {
            padding: 12px;
            margin: 15px 0;
            width: 300px;
            border: 2px solid #FF6347;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            transition: 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #FF4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        }
        .submit-button {

            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        .submit-button:hover {

        .popup.active {

        .countdown {

<body>

<!-- Header with Hamburger Menu -->
<div class="header">

        <li><a href="https://go4affm.com/c/?p=40201&o=18651&subid=1234">Support</a></li>
    </ul>
</div>

<!-- Main Content with Background -->
<div class="main-container">
    <h1 class="title">Rewards UK - Shein £750 Shopping</h1>
    <div class="form-container">
        <h2>Get Your £750 Shopping Voucher Now!</h2>
        <form id="form" action="https://go4affm.com/c/?p=40201&o=18651&subid=1234" method="POST" onsubmit="return submitForm()">
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <button type="submit" class="submit-button">Claim Now</button>
        </form>
        <div class="social-proof">
            <p>7238 people have already claimed this offer!</p>
        </div>
    </div>
</div>

<!-- Popup Notification -->
<div class="popup" id="popup">
    <h2>Congratulations! You are about to receive your £750 voucher.</h2>
    <p>Check your inbox for further instructions.</p>
</div>

<!-- Countdown Timer -->
<div class="countdown" id="countdown"></div>

<script>
// Popup Notification
function showPopup() {
    document.getElementById("popup").classList.add("active");
    setTimeout(() => {
        document.getElementById("popup").classList.remove("active");
    }, 5000);
}

// Countdown Timer
function startCountdown() {
    let countDownDate = new Date().getTime() + 86400000; // 1 day from now
    let countdown = document.getElementById("countdown");

    let interval = setInterval(function() {
        let now = new Date().getTime();
        let distance = countDownDate - now;

        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(interval);
            countdown.innerHTML = "EXPIRED";
        }
    }, 1000);
}

// Form submission and redirect
function submitForm() {
    let email = document.getElementById("email").value;
    if (email) {
        showPopup();
        window.location.href = "https://go4affm.com/c/?p=40201&o=18651&subid=1234";
        return false; // Prevent form submission
    }
    return false;
}

// Toggle Hamburger Menu
function toggleMenu() {
    let menu = document.getElementById("menu");
    menu.classList.toggle("active");
}

// Initialize Countdown
startCountdown();
</script>
